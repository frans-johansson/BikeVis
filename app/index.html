<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Example App</title>
</head>

<body>
    <h1>BikeVis</h1>
    <div id="timeline-overview">
        <input type="range" name="outlierSensitivity" id="outlier-sensitivity"
               min=0.0 max=1.0 step=0.001 value=0.9>
        <label for="#outlier-sensitivity">Outlier sensitivity</label>
    </div>
    <div id="focus" class='container'>
        <div id="timeline-focus">
        </div>
        <div id="day-view">
            <input type="checkbox" class="filter dayProp" id="weekday" checked>
            <label for="#weekday">Weekday</label>
            <input type="checkbox" class="filter dayProp" id="weekend" checked>
            <label for="#weekend">Weekend</label>
            <input type="checkbox" class="filter dayProp" id="holiday" checked>
            <label for="#holiday">Holiday</label>

            <input type="checkbox" class="filter weather" id="clear" checked>
            <label for="#clear">Clear sky</label>
            <input type="checkbox" class="filter weather" id="cloud1" checked>
            <label for="#cloud1">Few clouds</label>
            <input type="checkbox" class="filter weather" id="cloud2" checked>
            <label for="#cloud2">Shifting clouds</label>
            <input type="checkbox" class="filter weather" id="cloud3" checked>
            <label for="#cloud3">Cloudy</label>
            <input type="checkbox" class="filter weather" id="rain" checked>
            <label for="#rain">Rain</label>
            <input type="checkbox" class="filter weather" id="thunder" checked>
            <label for="#thunder">Thunder</label>
            <input type="checkbox" class="filter weather" id="snow" checked>
            <label for="#snow">Snow</label>
        </div>
    </div>

    <!-- Include scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/timeline_focus.js"></script>
    <script src="js/timeline_overview.js"></script>
    <script src="js/day_view.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
