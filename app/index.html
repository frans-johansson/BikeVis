<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Example App</title>
</head>

<body>
    <h1>BikeVis</h1>
    <div id="timeline-overview">
        <input type="range" name="outlierSensitivity" id="outlier-sensitivity"
               min=0.0 max=1.0 step=0.001 value=0.9>
        <label for="#outlier-sensitivity">Outlier sensitivity</label>
    </div>
    <div id="focus" class='container'>
        <div id="timeline-focus">
            <h2>Timeline view</h2>
        </div>
        <div id="day-focus">
            <h2>24-hour view</h2>
            <div>
                <span>Showing: </span>
                <input type="checkbox" class="filter dayProp" id="weekday" checked>
                <label for="#weekday">Weekdays</label>
                <input type="checkbox" class="filter dayProp" id="weekend" checked>
                <label for="#weekend">Weekends</label>
                <input type="checkbox" class="filter dayProp" id="holiday" checked>
                <label for="#holiday">Holidays</label>
            </div>
            <div id="day-view">
            </div>
            <div id="weather-container">
                <h3>Weather</h3>
                <p>Filter and single out weather conditions in the 24-hour view</p>
                <div id="weather-bar"></div>
            </div>
        </div>
    </div>

    <!-- Include scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/timeline_focus.js"></script>
    <script src="js/timeline_overview.js"></script>
    <script src="js/day_view.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
